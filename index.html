<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Descargar Imagen Directamente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Fondo de la página */
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1637478847587-1740c47f65dc?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        img {
            max-width: 80%;
            height: 25%;
            border: 5px solid rgb(35, 33, 33);
            border-radius: 10px;
            margin-top: 5px;
        }

        /* Botón estilizado */
        .descargar-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff5722;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .descargar-btn:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        /* Responsive extra */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            .descargar-btn {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Imagen que se muestra -->
    <img id="miImagen" src="QR.jpg" alt="Imagen de muestra">
    <br>

    <!-- Botón de descarga -->
    <button class="descargar-btn" onclick="descargarImagen()">Descargar Imagen</button>

    <script>
        function descargarImagen() {
            const imagenURL = document.getElementById('miImagen').src;
            const enlaceDescarga = document.createElement('a');
            enlaceDescarga.href = imagenURL;
            enlaceDescarga.download = 'imagen-descargada.jpg';
            document.body.appendChild(enlaceDescarga);
            enlaceDescarga.click();
            document.body.removeChild(enlaceDescarga);
        }
    </script>

</body>
</html>
